<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="app_name">Medi Chat</p>
        <div class="side_bar_icon"><img class="side_bar_icon_img" src="img/Three HLine Logo.png"/></div>
    </div>
    <div class="main_container">
        <!-- <img class="chat_back_img" src="img/chatbot_backgroung_img.png"/> -->
        <div class="chat_content">
            <div class="chat_display_area">
                <!-- <div class="display_chat_question"><p class="question_chat"></p></div> -->
                <div class="display_chat_answer">
                    <p class="answer_chat">
                        Hello, I am a chatbot specializing in skin diseases. 
                        I can help you with any skin-related problems. 
                        Please describe your symptoms, 
                        and I will assist you in identifying the cause of the symptoms.
                    </p>
                </div>
            </div>
            <div class="chat_area">
                <textarea id="chat_text_area"></textarea>
                <div class="send_bottom"><img id="send_icon_img" src="img/send_icon.png"/></div>
            </div>
        </div>
    </div>
    <!-- <div class="footer"></div> -->
    <script src="js/index.js" rel="javascript"></script>
</body>
</html>
